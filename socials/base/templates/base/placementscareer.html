{% block styles %}

  <style>
    body {
      font-family: "Times New Roman", Times, serif !important;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }

    h3 {
      font-family: "Times New Roman", Times, serif !important;
      text-align: left;
      margin-top: 10px;
      color: #1565c0;
      font-weight: bold !important;
    }

  
.search-bar{
    background: #ffffff !important;
    border-radius: 2px;
    border-color: #FFF !important;
    padding: 5px !important;

}

.search-bar input[type="search"]{
    background: transparent;
    width: 30vw;
    margin-left: 1rem;
    font-size: 0.9rem;
    color: var(--color-dark);
}

nav .search-bar input[type="search"]::placeholder{

}

    .menu-item {
  text-decoration: none;
  display: flex;
  align-items: center;

}

.menu-item:hover {
  background-color: #1565c085
 !important; /* Light gray background on hover */

    .page-background {

      height: 100%;
      top: 0;
      left: 0;

      font-family: "Times New Roman", Times, serif !important;

      text-align: left;

      color: #ffffff;

    .sidebar a {
      font-family: "Times New Roman", Times, serif !important;
      color: #fff; /* Set text color to white */
    }

    .sidebar a:hover {
      background-color: #1565c0; /* Change sidebar hover color to blue */

</style>

<style>
  #heart.red {
    color: rgb(255, 255, 255);
  }
  body {
    font-family: "Times New Roman", Times, serif !important;
  }

  nav::after {
  content: '';
  display: block;
  border-bottom: 1px solid #FFF; /* Set the style, color, and width of the line */
  margin-top: 20px; /* Adjust the spacing between the line and the navigation bar */
}
main .container .right{
    height: max-content;
    position: sticky;
    top: var(--sticky-top-right);
    bottom: 0;
    color: #000000 !important;
}

/* FEEDS */
.middle .feeds .feed{
    background: #000000 !important;
    border-radius: var(--card-border-radius);
    padding: var(--card-padding);
    margin: 1rem 0;
    font-size: 0.85rem;
    line-height: 1.5;
}

.middle .feed .head{
    display: flex;
    justify-content: space-between;
    color: #fff !important;


}

.middle .feed .user{
    display: flex;
    gap: 1rem;
    color: #fff !important;
}

.middle .feed .photo{
    border-radius: var(--card-border-radius);
    overflow: hidden;
    margin: 0.7rem 0;
    color: #fff;

}

.middle .feed .action-buttons{
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.4rem;
    margin: 0.6rem;
    color: #fff;

}

.middle .liked-by{
    display: flex;
    color: #1565c0;

}

.middle .liked-by span{
    width: 1.4rem;
    height: 1.4rem;
    display: block;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid var(--color-white);
    margin-left: -0.6rem;
    color: #1565c0;

}
.profile-photo{
    width: 3rem;
    height: 3rem;
    aspect-ratio: 1/1;
    border-radius: 50%;
    overflow: hidden;
    object-position: center;
    object-fit: cover;

    
}

.middle .liked-by span:first-child{
    margin: 0;
    color: #1565c0;

}

.middle .liked-by p{
    margin-left: 0.5rem;
    color: #1565c0;

}


.middle .stories{
    display: flex;
    justify-content: space-between;
    height: 12rem;
    gap: 0.5rem;
    background: var(--color-light);
    color: #fff;

}

.middle .stories .story{
    padding: var(--card-padding);
    border-radius: var(--card-border-radius);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    color: white;
    font-size: 0.75rem;
    width: 100%;
    background: red;
    position: relative;
    overflow: hidden;
    color: #fff;

}

.middle .stories .story::before{
    content: "";
    display: block;
    width: 100%;
    height: 5rem;
    background: linear-gradient(transparent,rgba(0,0,0,0.75));
    position: absolute;
    bottom: 0;
    color: #fff;

}

.middle .stories .story .name{
    z-index: 2;
    color: #fff;

}

.middle .stories .story:nth-child(1){
    background: url("./images/story-1.jpg")
    no-repeat center center/cover;
}

.middle .stories .story:nth-child(2){
    background: url("./images/story-2.jpg")
    no-repeat center center/cover;
}

.middle .stories .story:nth-child(3){
    background: url("./images/story-3.jpg")
    no-repeat center center/cover;
}

.middle .stories .story:nth-child(4){
    background: url("./images/story-4.jpg")
    no-repeat center center/cover;
}

.middle .stories .story:nth-child(5){
    background: url("./images/story-5.jpg")
    no-repeat center center/cover;
}

.middle .stories .story:nth-child(6){
    background: url("./images/story-6.jpg")
    no-repeat center center/cover;
}

.middle .story .profile-photo{
    width: 2rem;
    height: 2rem;
    align-self: start;
    border: 3px solid var(--color-primary);
    color: #fff;

}

/* CREATE POST */

.middle .create-post{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 1rem;
    background: var(--color-white);
    padding: 0.4rem var(--btn-padding);
    border-radius: var(--border-radius);
    color: #fff;

}

.middle .create-post input[type='text']{
    justify-self: start;
    width: 100%;
    padding-left: 1rem;
    background: transparent;
    color: var(--color-dark);
    margin-right: 1rem;
    color: #fff;

}
.right .friend-requests{
    margin-top: 1rem;
    color: #000 !important;
}

main .container{
    display: inline-grid;
    grid-template-columns: 18vw auto 20vw;
    column-gap: 3rem;
    position: relative;
}


</style>

<style>
  .full-width-container {
      display: grid; /* Change display to grid */
      grid-template-columns: auto 1fr auto; /* Define grid columns for left, middle, and right components */
      max-width: 1600px;
      min-width: 1400px;
      box-sizing: border-box;
  }
</style>

{% endblock %}
