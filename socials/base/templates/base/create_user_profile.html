{% extends 'main.html' %}
{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'styles/post.css' %}" />
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .page-background {
      background-color: #000;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1; /* Place it behind other elements */
    }

    .container {
      width: 80%;
      margin: 60px auto 30px; /* Adjusted margin for top navigation bar */
      padding: 20px;
      background-color: #000; /* Black background for the content area */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-top: 10px;
      color: #ffffff;
      font-weight: bolder;
    }

    .form-group {
      font-weight: 600;
      line-height: 2;
    }

    form {
      width: 60%;
      margin: 20px auto;
    }

    label {
      color: #fff;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #90caf9;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #2196f3;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
{% endblock %}

<title>Create Profile</title>

{% block content %}
<div class="page-background"></div>
  <div class="container">
    <h1 style="text-align: center; font-weight: bold; margin-top: 30px; color: #1565c0;">Create a User Profile</h1>
    <br/>
    <div class="form-group">
      <form method="POST" enctype="multipart/form-data" style="width: 50%; margin: 0 auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" style="background-color: #1565c0; color: #fff;">Create Profile</button>
      </form>
      <br/><br/>
    </div>
  </div>
{% endblock %}
