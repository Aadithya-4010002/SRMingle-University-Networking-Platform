<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>

  <!-- Add your CSS styles or link to an external stylesheet -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    @import url(https://fonts.googleapis.com/css?family=Lato:100,300,400,700);
@import url(https://fonts.googleapis.com/css?family=Montez);

body {
    background: rgb(99, 39, 120)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 16px;
    color: #fff; /* Set the label color to white */

    padding-bottom: 5px;
}

.wrapper{
    border: 1px solid rgb(255, 255, 255);
    background: rgb(255, 255, 255);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.1);
    backdrop-filter: blur(5px);
    justify-content: center;
}

.text-right{
    position: relative;
    left: 200px;
    font-weight: 600;
    font-family: 'Lato';
    color:  #5161ce;
}

.form-control label {
    color: #fff; /* Set the label color to white */
}





    .profile-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info {
      text-align: center;
      margin-top: 20px;
    }

    .profile-info h2 {
      margin: 5px 0;
    }

    .description {
      margin-top: 10px;
      color: #555;
    }

    .counts {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .count-item {
      text-align: center;
    }

    .count-item span {
      font-weight: bold;
      display: block;
      font-size: 1.2em;
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <!-- Display user profile picture, username, first name, last name, and description -->
    <img class="profile-img" src="{{ user_profile.profileimg.url }}" alt="Profile Picture">
    <div class="profile-info">
      <h2>{{ user_profile.username }}</h2>
      <h3>{{ user_profile.fname }} {{ user_profile.lname }}</h3>
      <p class="description">{{ user_profile.description }}</p>
    </div>

    <!-- Display the number of posts, followers, and followings -->
    <div class="counts">
      <div class="count-item">
        <span>{{ post_count }}</span>
        <p>Posts</p>
      </div>
      <div class="count-item">
        <span>{{ followers_count }}</span>
        <p>Followers</p>
      </div>
      <div class="count-item">
        <span>{{ following_count }}</span>
        <p>Following</p>
      </div>
    </div>
  </div>
</body>

</html>
